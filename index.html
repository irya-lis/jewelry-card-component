<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<article class="product-card">

    <div class="product-card__image-block">
        <img class="product-card__image" src="img/ring.jpg" alt="Кольцо мужское из белого золота"/>
    </div>


    <div class="product-card__content">
        <h2 class="product-card__title">Кольцо мужское из белого золота</h2>
        <p class="product-card__description">Брутальное кольцо из белого золота 750 пробы</p>
        <div class="product-card__price">260 000 ₽</div>
        <button class="product-card__button" type="button">Купить</button>
    </div>

</article>

</body>
</html>
